<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form js</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
</head>
<body>
    <div class="col-md-4 offset-4 col mt-4">
        <card-body>
            <h1>Add Number</h1>
            <form action="#">
                <div class="form-group">
                    <label for="firstnumber">first number</label>
                    <input type="text" class="form-control" id="firstnumber" name="first number">
                </div>
                <div class="form-group">
                        <label for="secondnumber">second number</label>
                        <input type="text" class="form-control" id="secondnumber" name="second number">
                    </div>
                    <div class="form-group">
                            <label for="result">result</label>
                            <input type="text" class="form-control" id="result" name="result">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success btn-block" onsubmit="addnumber()">add number</button> 
                        </div>
            </form>
        </card-body>
    </div>   
</body>
</html>
